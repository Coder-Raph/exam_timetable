{% extends "admin/base_site.html" %}

{% block content %}
    <div id="content" class="colMS">
        <h1>{{ title }}</h1>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                {{ field.label_tag }} {{ field }}
            {% endfor %}
            <input type="submit" value="Submit">
        </form>
    </div>
{% endblock %}
